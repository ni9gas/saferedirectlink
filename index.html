<!DOCTYPE HTML>
<html lang="en-US">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Just a moment...</title>
  <style type="text/css">
   html,
   body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
   }

   body {
    background-color: #ffffff;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 100%;
   }

   h1 {
    font-size: 1.5em;
    color: #404040;
    text-align: center;
   }

   p {
    font-size: 1em;
    color: #404040;
    text-align: center;
    margin: 10px 0 0 0;
   }

   #spinner {
    margin: 0 auto 30px auto;
    display: block;
   }

   .attribution {
    margin-top: 20px;
   }

@keyframes bubbles {
  0% { transform: translateY(0); opacity: 1; }
  50% { transform: translateY(-10px); opacity: 0.8; }
  100% { transform: translateY(0); opacity: 1; }
}

.bubbles {
  background-color: #404040;
  width: 15px;
  height: 15px;
  margin: 2px;
  border-radius: 100%;
  display: inline-block;
  animation: bubbles 1s infinite ease-in-out alternate;
}

/* Add delays to each bubble */
.bubbles:nth-child(1) { animation-delay: 0s; }
.bubbles:nth-child(2) { animation-delay: 0.2s; }
.bubbles:nth-child(3) { animation-delay: 0.4s; }
  </style>
 </head>
 <body>
  <table width="100%" height="100%" cellpadding="20">
   <tr>
    <td align="center" valign="middle">
     <div class="cf-browser-verification cf-im-under-attack">
      <noscript>
       <h1 style="color:#bd2426;">Please turn JavaScript on and reload the page.</h1>
      </noscript>
      <div id="cf-content" style="display:none">
       <div>
        <div class="bubbles"></div>
        <div class="bubbles"></div>
        <div class="bubbles"></div>
       </div>
       <h1>Checking your browser</h1>
       <p>This process is automatic. You will be redirected shortly.</p>
       <p>Please allow <span id="countdown">5</span> seconds... </p>
      </div>
     </div>
     <div class="attribution">
      <a href="#" target="_blank" style="font-size: 12px;">DDoS protection by Cloudflare</a>
      <br> Ray ID: <span id="ray-id"></span>
     </div>
    </td>
   </tr>
  </table>
  <script type="text/javascript">
   (function() {
    function generateRayId() {
     const chars = '0123456789abcdef';
     let result = '';
     for (let i = 0; i < 16; i++) {
      result += chars[Math.floor(Math.random() * chars.length)];
     }
     return result;
    }

    function setRayId() {
     const rayId = generateRayId();
     document.getElementById('ray-id').textContent = rayId;
    }

    function isAdvancedBot() {
     const botPatterns = [/bot/i, /crawl/i, /spider/i, /slurp/i, /headless/i, /phantom/i, /selenium/i, /curl/i, /wget/i, /python/i];
     if (botPatterns.some(pattern => navigator.userAgent.match(pattern))) return true;
     if (!window.chrome && navigator.webdriver) return true; // Detect headless Chrome
     if ('_phantom' in window || 'callPhantom' in window) return true; // PhantomJS detection
     if (window.outerWidth === 0 || window.outerHeight === 0) return true; // Detect hidden browser
     if (!navigator.languages || navigator.languages.length === 0) return true; // Detect headless browsers
     return false;
    }

    function startCountdown() {
     if (isAdvancedBot()) {
      document.body.innerHTML = ' < h1 > Access Denied < /h1> < p > Bots are not allowed. < /p>';
      return;
     }
     let timeLeft = 5;
     const countdownElem = document.getElementById('countdown');
     const timer = setInterval(() => {
      timeLeft--;
      countdownElem.textContent = timeLeft;
      if (timeLeft <= 0) {
       clearInterval(timer);
       window.location.href = 'https://amlyze.io';
      }
     }, 1000);
    }
    document.addEventListener("DOMContentLoaded", function() {
     document.getElementById('cf-content').style.display = 'block';
     setRayId();
     startCountdown();
    });
   })();
  </script>
 </body>
</html>
