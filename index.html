<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="5;url=https://amlyze.io">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #222;
        }

        .container {
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            border-radius: 50%;
            border: 6px solid rgba(52, 152, 219, 0.2);
            border-top: 6px solid #3498db;
            animation: rotate 1.2s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 30px;
            font-size: 1.3em;
            font-weight: 400;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="spinner"></div>
    <div class="message">Checking your browser before accessing...</div>
</div>

<script>
    setTimeout(function() {
        window.location.href = "https://amlyze.io";
    }, 5000);
</script>

</body>
</html>
